log4j.rootLogger=WARN, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} %5p [%x]  %18c - %-80m - %l%n

# ContainerStorage is set to ERROR, to avoid logging all the "Key not found" message during the delete tests
log4j.logger.ContainerStorage=ERROR

#log4j.logger.LOGGER_NAME=DEBUG
